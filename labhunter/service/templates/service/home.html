{% extends 'service/base.html' %}

{% block content %}
<div class="content">
	<ul class="list-articles">
		{% for l in lab %}
				<li><div class="article-panel">
		<p class="first">Категорія: {{l.cat}}</p>
	                </div>
					<h2>{{l.sub}}</h2>
		{% autoescape on %}
	    <div class="item">
	        <img src="{{ l.photo.url }}" width="400" height="500">
	    </div>
	    {{l.topic|linebreaks|truncatewords:5}}
		{% endautoescape %}
				<div class="clear"></div>
				<p class="link-buy-lab"><a href="#">Купити</a></p>
				</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
