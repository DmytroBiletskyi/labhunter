{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,=">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MyShop</title>
    <link rel="stylesheet" href="{% static 'service/css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
    <script src="{% static 'service/js/script.js' %}"></script>
</head>
<body>
{% block header %}
    <div class="header">
        <div class="header__section">
            <div class="header__item headerLogo">
                <a href="{% url 'home' %}"><i class="bi bi-house-fill"></i></a>
            </div>
        {% for m in menu %}
            <div class="header__item headerButton"><a href="{% url m.url_name %}">{{ m.title }}</a>
            </div>
        {% endfor %}
        </div>
        <div class="header__section">
            <div class="header__item headerButton"><a href="{% url 'login' %}">Вхід</a></div>
            <div class="header__item headerButton"><a href="#"><i class="bi bi-cart3"></i></a></div>
        </div>
    </div>
{% endblock header %}
<!-- Sidebar зліва -->
    <div class="wrapper">
        <div class="sidebar">
            <h2>Категорії</h2>
            <ul>
                {% for cat in categories %}
                    <li><a href="{% url 'select-cat' cat.pk %}"><i class="bi bi-check2"></i>{{ cat.cat_name }}</a></li>
                {% endfor %}
            </ul>
            <div class="social_media">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-telegram"></i></a>
            </div>
        </div>
        <div class="main_content">
<!-- Кінець Sidebar'а -->
            <div class="header-sidebar">Welcome</div>
            <div class="info">
<!-- Блок контента -->
                {% block content %}
                {% endblock %}
<!-- Конец блока контента -->
            </div>
        </div>
    </div>
</body>
</html>
