{% extends 'service/base.html' %}

{% block content %}
<div class="login-box">
    <h2>{{ title }}</h2>

    <form method="post">

        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <div class="user-box">
            <p>{{ f }}<label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label></p>
        </div>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <div><a href="{% url 'register' %}">Зареєструватись</a></div>
       <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Увійти
       </button>
    </form>
</div>
{% endblock %}
